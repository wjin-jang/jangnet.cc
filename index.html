<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home â€“ woojin's blog</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="site-title"><a href="/">woojin's blog</a></div>
        <div class="site-subtitle">my creative works</div>
        <nav>
            <a href="/" class="active">Home</a>
            <a href="/about/">About Me</a>
            <a href="/archive/">Index</a>
            <a href="/vinyls/">My Music</a>
        </nav>
    </header>
    <main class="site-main">
        <ul class="post-list"></ul>
    </main>
    <footer class="site-footer">
        &copy; 2026 woojin jang
    </footer>
    <script>
    var MONTHS = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    function formatDate(iso) {
        var d = iso.split('-');
        return MONTHS[parseInt(d[1], 10) - 1] + ' ' + parseInt(d[2], 10) + ', ' + d[0];
    }
    fetch('/assets/data/posts.json?v=' + Date.now()).then(function (r) { return r.json(); }).then(function (posts) {
        var ul = document.querySelector('.post-list');
        posts.forEach(function (p) {
            var li = document.createElement('li');
            li.innerHTML =
                '<span class="post-date">' + formatDate(p.date) + '</span>' +
                '<a class="post-link" href="/posts/' + p.slug + '/">' + p.title.replace(/&/g, '&amp;') + '</a>' +
                '<div class="post-categories">' + p.tags.map(function (t) { return '<span>' + t + '</span>'; }).join('') + '</div>';
            ul.appendChild(li);
        });
    });
    </script>
    <script src="/assets/js/code.js"></script>
</body>
</html>
