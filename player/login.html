<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .login-form {
            padding: var(--pad);
        }
        .login-form label {
            display: block;
            font-family: var(--font-heading);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.3rem;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            display: block;
            width: 100%;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            padding: 0.4rem 0.5rem;
            border: var(--cell);
            background: var(--paper);
            color: var(--ink);
            outline: none;
            margin-bottom: 0.8rem;
        }
        .login-form input:focus {
            background: var(--ink);
            color: var(--paper);
        }
        .login-form button {
            display: block;
            width: 100%;
            font-family: var(--font-heading);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            padding: 0.4rem var(--pad);
            border: none;
            border-top: var(--cell);
            border-bottom: var(--cell);
            background: var(--paper);
            color: var(--ink);
            cursor: pointer;
            transition: background 0.15s ease, color 0.15s ease;
            margin: 0 calc(-1 * var(--pad));
            width: calc(100% + 2 * var(--pad));
        }
        .login-form button:hover {
            background: var(--ink);
            color: var(--paper);
        }
        .login-remember {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin-bottom: 0.8rem;
            font-family: var(--font-heading);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
        }
        .login-remember input {
            accent-color: var(--ink);
        }
        .login-error {
            padding: 0.35rem var(--pad);
            background: var(--ink);
            color: var(--paper);
            font-family: var(--font-heading);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <main class="site-main">
        <div class="page-header">
            <h1>Login</h1>
        </div>
        <div class="page-content">
            <div id="login-error" class="login-error" style="display:none; border-bottom: var(--cell);">Invalid username or password</div>
            <form class="login-form" method="POST" action="/login">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
                <label class="login-remember">
                    <input type="checkbox" name="remember" value="1">
                    Remember me
                </label>
                <button type="submit">Log In</button>
            </form>
        </div>
    </main>
    <footer class="site-footer">
        &copy; 2026 woojin jang
    </footer>
    <script>
        if (location.search.includes('error=1')) {
            document.getElementById('login-error').style.display = 'block';
        }
    </script>
</body>
</html>
