<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="/player.css">
</head>
<body>
    <div class="player" id="player">
        <div class="p-art" id="p-art"></div>
        <div class="p-nav">
            <div class="p-nav-head" id="nav-head">
                <h2 id="nav-title">Library</h2>
                <a href="#" id="nav-logout">logout</a>
            </div>
            <div class="p-nav-list" id="nav-list"></div>
        </div>
        <div class="p-ctrl">
            <button class="p-btn" id="btn-prev" aria-label="Previous">&#9664;&#9664;</button>
            <button class="p-btn p-btn-play" id="btn-play" aria-label="Play">&#9654;</button>
            <button class="p-btn" id="btn-next" aria-label="Next">&#9654;&#9654;</button>
            <button class="p-btn p-btn-toggle" id="btn-loop" aria-label="Loop" title="Loop: Off">&#8635;</button>
            <button class="p-btn p-btn-toggle" id="btn-shuffle" aria-label="Shuffle" title="Shuffle: Off">&#8646;</button>
            <div class="p-ctrl-info">
                <div class="p-ctrl-top">
                    <span class="p-ctrl-track" id="ctrl-track">&#8212;</span>
                    <span class="p-ctrl-artist" id="ctrl-artist"></span>
                </div>
                <div class="p-ctrl-bar-wrap">
                    <span class="p-ctrl-time" id="ctrl-cur">0:00</span>
                    <div class="p-ctrl-bar" id="ctrl-bar">
                        <div class="p-ctrl-fill" id="ctrl-fill"></div>
                    </div>
                    <span class="p-ctrl-time" id="ctrl-dur">0:00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="/player.js"></script>
</body>
</html>
