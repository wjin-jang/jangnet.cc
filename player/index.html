<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="icon" type="image/png" href="/assets/images/icons/wjinlogo64px.png">
    <link rel="apple-touch-icon" href="/assets/images/icons/wjinlogo64px.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#e9e3d3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="/player.css">
</head>
<body>
    <div class="player" id="player">
        <div class="p-art" id="p-art"></div>
        <div class="p-nav">
            <div class="p-nav-head" id="nav-head">
                <h2 id="nav-title">Library</h2>
                <a href="#" id="nav-logout">logout</a>
            </div>
            <div class="p-nav-list" id="nav-list"></div>
        </div>
        <div class="p-ctrl">
            <button class="p-btn" id="btn-prev" aria-label="Previous"><img src="/assets/images/icons/prevtrack.png" alt="Previous"></button>
            <button class="p-btn p-btn-play" id="btn-play" aria-label="Play"><img src="/assets/images/icons/play.png" alt="Play"></button>
            <button class="p-btn" id="btn-next" aria-label="Next"><img src="/assets/images/icons/nexttrack.png" alt="Next"></button>
            <div class="p-ctrl-info">
                <div class="p-ctrl-top">
                    <span class="p-ctrl-track" id="ctrl-track">&#8212;</span>
                    <span class="p-ctrl-artist" id="ctrl-artist"></span>
                </div>
                <div class="p-ctrl-bar-wrap">
                    <span class="p-ctrl-time" id="ctrl-cur">0:00</span>
                    <div class="p-ctrl-bar" id="ctrl-bar">
                        <div class="p-ctrl-fill" id="ctrl-fill"></div>
                    </div>
                    <span class="p-ctrl-time" id="ctrl-dur">0:00</span>
                </div>
            </div>
            <button class="p-btn p-btn-queue" id="btn-queue" aria-label="Queue"><img src="/assets/images/icons/queue.png" alt="Queue"></button>
        </div>
    </div>
    <script src="/player.js"></script>
</body>
</html>
