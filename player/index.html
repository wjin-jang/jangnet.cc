<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/player.css">
</head>
<body>
    <div class="player-layout">
        <section class="panel panel-art" id="panel-art">
            <div class="art-cover" id="art-cover"></div>
            <div class="art-info" id="art-info">
                <div class="art-title" id="art-title">â€”</div>
                <div class="art-artist" id="art-artist"></div>
            </div>
        </section>
        <section class="panel panel-controls">
            <div class="ctrl-progress">
                <div class="ctrl-bar" id="ctrl-bar">
                    <div class="ctrl-bar-fill" id="ctrl-bar-fill"></div>
                </div>
                <div class="ctrl-times">
                    <span class="ctrl-time" id="ctrl-current">0:00</span>
                    <span class="ctrl-time" id="ctrl-duration">0:00</span>
                </div>
            </div>
            <div class="ctrl-buttons">
                <button class="ctrl-btn" id="btn-prev" title="Previous">&#9664;&#9664;</button>
                <button class="ctrl-btn ctrl-btn-play" id="btn-play" title="Play">&#9654;</button>
                <button class="ctrl-btn" id="btn-next" title="Next">&#9654;&#9654;</button>
            </div>
            <div class="ctrl-spacer"></div>
            <div class="ctrl-logout">
                <a href="#" id="nav-logout">Logout</a>
            </div>
        </section>
        <section class="panel panel-nav" id="panel-nav">
            <div class="nav-header" id="nav-header">Artists</div>
            <div class="nav-list" id="nav-list"></div>
        </section>
    </div>
    <script src="/player.js"></script>
</body>
</html>
